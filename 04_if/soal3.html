<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Gaji Berdasarkan Golongan</title>
</head>
<body>

    <h2>3. Hitung Upah Karyawan Berdasarkan Golongan</h2>
    
    <form method="POST" action="soal3.html">
        
        <label for="golongan">Pilih Golongan Karyawan:</label><br>
        <select id="golongan" name="golongan" required>
            <option value="">-- Pilih Golongan --</option>
            <option value="A">A (Rp 4.000,-/jam)</option>
            <option value="B">B (Rp 5.000,-/jam)</option>
            <option value="C">C (Rp 6.000,-/jam)</option>
            <option value="D">D (Rp 7.500,-/jam)</option>
        </select>
        
        <br><br>
        
        <label for="jam_kerja">Masukkan Jumlah Jam Kerja (per minggu):</label><br>
        <input type="number" id="jam_kerja" name="jam_kerja" required min="0" step="0.5">
        
        <br><br>
        
        <button type="submit">Hitung Upah</button>
    </form>

</body>
</html>
