<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Saldo Akhir Tabungan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="number"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"], input[type="reset"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        input[type="reset"] { background-color: #f44336; }
        input[type="submit"]:hover { background-color: #45a049; }
        input[type="reset"]:hover { background-color: #da190b; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kalkulator Saldo Akhir Tabungan</h2>
        
        <form action="SOAL_1.php" method="POST">
            
            <label for="saldo_awal">Saldo Awal (Rp.):</label>
            <input type="number" id="saldo_awal" name="saldo_awal" step="1000" required value="1000000">

            <label for="bunga_perbulan">Bunga Per Bulan (%):</label>
            <input type="number" id="bunga_perbulan" name="bunga_perbulan" step="0.01" required value="0.25">
            
            <label for="lama_bulan">Lama Bulan Menabung:</label>
            <input type="number" id="lama_bulan" name="lama_bulan" required value="11">
            
            <div style="text-align: center; margin-top: 20px;">
                <input type="submit" value="Hitung Saldo Akhir">
                <input type="reset" value="Reset Data">
            </div>
            
        </form>
    </div>

</body>
</html>
